<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="./styles.css">
    <script src="./app.js" defer></script>
</head>
<body>
    <div class="start-scene">
        <div class="page-container">
            <div class="player-selection">
                <div class="player">
                    <h2>Player X</h2>
                    <input type="text" name="p1-name" id="p1-name" placeholder="Player One">
                </div>

                <div class="player">
                    <h2>Player O</h2>
                    <input type="text" name="p2-name" id="p2-name" placeholder="Player Two">
                </div>

            </div>
            <button class="start-game-button">Start Game</button>
        </div>
    </div>
    <div class="game-scene">
        <div class="page-container">
            <div class="return-button">
                <svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" fill="#000000" height="50px" width="50px" version="1.1" id="Layer_1" viewBox="0 0 512 512" xml:space="preserve">
                    <g>
                        <g>
                            <path d="M317.959,115.859H210.158V58.365h-44.864L0,223.66l165.294,165.294h44.864V331.46h136.548    c67.367,0,122.174,54.807,122.174,122.174H512V309.9C512,202.905,424.953,115.859,317.959,115.859z M468.88,342.412    c-30.253-33.206-73.82-54.071-122.174-54.071H167.038v41.378L60.981,223.661l106.057-106.057v41.375h150.921    c83.219,0,150.921,67.703,150.921,150.921V342.412z"/>
                        </g>
                    </g>
                </svg>
            </div>
            <div class="board-container">
                <div class="board">
                    <div class="cell"></div>
                <div class="cell"></div>
                <div class="cell"></div>
                <div class="cell"></div>
                <div class="cell"></div>
                <div class="cell"></div>
                <div class="cell"></div>
                <div class="cell"></div>
                <div class="cell"></div>
            </div>
        </div>
        <p class="result-text">
        </p>
    </div>
</div>
</body>
</html>
